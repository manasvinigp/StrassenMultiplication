<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../public/favicon.ico" />
  <title>Time Complexity of Strassen's Algorithm</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    .container {
      margin: 0 auto;
      width: 80vw;
      height: 80vh;
      display: flex;
      align-items: center;
      flex-direction: column;
    }
    .gr{
      width: 100%;height: 95%;display: flex;align-items: center;
    }
    h1 {
      text-align: center;
      font-weight: 400;
    }
  </style>
</head>
<body>
  <h1>Time Complexity of Strassen's Algorithm</h1>
  <div class="container">
    <div class="gr">
      <div class="label2"><span>Time</span></div>
      <canvas id="myChart"></canvas>
    </div>
    <div class="label"><span>Input</span></div>
  </div>
  

  <script>
    const x = Array.from({ length: 999 }, (_, i) => i + 1);
    const y = x.map(val => Math.pow(val, 2.81));
    const z = x.map(val => Math.pow(val, 3));

    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: x,
        datasets: [{
          label: "Strassen's Method(O(n^logâ‚‚7))",
          data: y,
          borderColor: 'blue',
          borderWidth: 2,
          fill: false
        },
        {
          label: "Naive Method(O(n^3))",
          data: z,
          borderColor: 'red',
          borderWidth: 2,
          fill: false
        }]
      },
      options: {
        responsive: true,
        title: {
          display: true,
          text: "Time Complexity Analysis"
        },
        scales: {
          xAxes: [{
            scaleLabel: {
              display: true,
              labelString: 'Input'
            }
          }],
          yAxes: [{
            scaleLabel: {
              display: true,
              labelString: 'Time'
            }
          }]
        },
        legend: {
          display: true,
          position: 'bottom'
        }
      }
    });
  </script>
</body>
</html>
